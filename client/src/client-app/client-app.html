<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../libs/phaser-js.html">
<link rel="import" href="../libs/phaser-arcade-physics-js.html">
<link rel="import" href="../libs/immutable-js.html">
<link rel="import" href="client-app-datastore.html">
<link rel="import" href="client-app-game-objects.html">
<link rel="import" href="client-app-renderer.html">

<dom-module id="client-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Boats on [[name]]</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ClientApp extends Polymer.Element {
      static get is() { return 'client-app'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'some lake'
          }
        };
      }

      preload() {
        // Note: Phaser sets `this` to the current Phaser Scene instance before calling this function
        const scene = this;

        scene.data.set( 'store', Datastore); // declared within client-app-datastore.html
        scene.data.set( 'schema', Schema); // declared within client-app-datastore.html

        scene.load.spritesheet( 'boat', 'assets/boat/boat-spritesheet.png', { frameWidth: 600, frameHeight: 600, endFrame: 4 });
        scene.load.spritesheet( 'wind', 'assets/wind/wind-spritesheet.png', { frameWidth: 50, frameHeight: 50, endFrame: 3 });
        scene.load.image( 'background', 'assets/lake/lake-contour.png');

        console.dir( scene);
      }

      create() {
        // Note: Phaser sets `this` to the Phaser Scene instance before calling this function
        const scene = this;
        const store = scene.data.get( 'store');
        console.dir( store.getState());

        // Transform Redux datastore state changes into Phaser events
        store.unsubscribe = store.subscribe( function handleStoreStateChange() {
          console.info( "Store: handleStoreStateChange() emits `store-state-change` Phaser event")
          scene.events.emit( 'store-state-changed');
        });

        scene.events.on( 'store-state-changed', function () {
          scene.render();
        });

        //PROBLEM:Zooming out and readjusting viewport means that things don't render beyond 1200 x 900
        scene.cameras.main.setZoom( 0.5);
        scene.add.image( 400, 300, 'background');
        //Current Map size: 1600 x 1200

        // Add some boats to the scene
        scene.children.add( new Boat( scene, 'BOAT1'));
        scene.children.add( new Boat( scene, 'BOAT2'));
        scene.children.add( new Boat( scene, 'BOAT3'));
        scene.children.add( new Boat( scene, 'BOAT4'));
      }

      update( time, delta) {
        const NEXT_TIME_INTERVAL = 10000; // 10000ms = 10s
        const scene = this;
        const nextTime = scene.data.get( 'nextTime');
        if ((nextTime === undefined) || (time > nextTime)) {
          console.info( 'Scene: update() is dispatching actions');
          scene.data.set( 'nextTime', time + NEXT_TIME_INTERVAL);

          const store = scene.data.get( 'store');
          store.dispatch( { type: 'SHUFFLE_BOATS_DIRECTION' });
          store.dispatch( { type: 'CHANGE_BOAT_POSITION', boat: 'BOAT2', position: new Schema.MeshCoord({ row: 2, col: 3 })});
        }
      }

      render() {
        console.info( 'Scene: render() was called');
        const scene = this;

        // const store = scene.data.get( 'store');
        // const state = store.getState();

        // Ask every game object of the scene to synchronize
        // with the new state of the datastore
        scene.children.each( function (child) {
          child.update();
        });
      }

      constructor() {
        super();

        this.config = {
          type: Phaser.AUTO,
          width: 800,
          height: 600,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: { y: 0 }
            }
          },
          scene: {
            preload: this.preload,
            create: this.create,
            update: this.update,
            render: this.render
          }
        };

        this.game = new Phaser.Game( this.config); 
      } // constructor
    } // class

    window.customElements.define( ClientApp.is, ClientApp);
  </script>
</dom-module>
