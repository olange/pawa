<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<script src="/bower_components/phaser/dist/phaser.js"></script>
<script src="/bower_components/phaser/dist/phaser-arcade-physics.js"></script>
<script src="/bower_components/immutable/dist/immutable.js"></script>

<dom-module id="client-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[greeting]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ClientApp extends Polymer.Element {
      static get is() { return 'client-app'; }
      static get properties() {
        return {
          greeting: {
            type: String,
            value: 'Gus'
          }
        };
      }

      preload() {
        // Note: Phaser sets `this` to the Phaser Game instance object before calling this function
        var game = this;
        this.load.spritesheet('boat', 'assets/boat/boat-spritesheet.png', { frameWidth: 200, frameHeight: 200, endFrame: 8 });
        
        const Boat = Immutable.Record({ position: undefined, dockingLocation: undefined, targetLocation: undefined }, 'Boat');
        const Wind = Immutable.Record({ name: undefined, strength: 1, direction: 0 }, 'Wind');
        const Location = Immutable.Record({ name: undefined, position: undefined }, 'Location');
        const Position = Immutable.Record({ x: undefined, y: undefined }, 'Position');
        const Area = Immutable.Record({ position: undefined, wind: undefined, isSea: undefined }, 'Area');
        
        var latMax = 10;
        var longMax = 10;

        var Matrix = []
        for(var y = 0; y< latMax; y++) {
          Matrix[y] = [];
          for(var x = 0; x < longMax; x++) {
            Matrix[y][x] = new Area({
                  position: new Position({ x: 41.1, y: 6.0 }),
                  wind: new Wind({ name: 'Joran'}),
                  isSea: true
            });
          }
        }

        const DataModel = {
          Boat: Boat,
          Wind: Wind,
          Location: Location,
          Position: Position,
          Matrix: Matrix
        };

        var store = {
          getState() {
            return Immutable.Map({
              winds: Immutable.List([
                new Wind({ name: 'Joran'}),
                new Wind({ name: 'Bise' }),
                new Wind({ name: 'Vaudaire' })
              ]),
              boats: Immutable.List([
                new Boat({
                  position: new Position({ x: 41.0, y: 6.0 }),
                  dockingLocation: 'GVA', 
                  targetLocation: 'LSNE' })
              ]),
              locations: Immutable.Map({
                'LSNE': new Location({
                  name: 'Lausanne',
                  position: new Position({ x: 41.1, y: 6.0 })
                }),
                'GVA': new Location({
                  name: 'Geneva',
                  position: new Position({ x: 39.9, y: 6.0 })
                }),
              }),
              windMatrix: Matrix
              
              //Inside this matrix will be the site details, an object or map or map of objects
            });
          },
          dispatch( state, action) {
            // Redux will provide us with this later, just adding it as a preview
            return undefined;
          }
        };
        game.data.set( 'store', store);
        game.data.set( 'model', DataModel);

        game.load.setBaseURL('http://labs.phaser.io');
        game.load.image('sky', 'assets/skies/space3.png');
        game.load.image('logo', 'assets/sprites/phaser3-logo.png');
        game.load.image('red', 'assets/particles/red.png');
      }

      create() {
        // Note: Phaser sets `this` to the Phaser Game instance object before calling this function
        var game = this;

        const store = game.data.get('store');
        const state = store.getState();
        console.dir(state);
        store.dispatch({ type: 'UPDATE_WINDS' });
        
        this.add.image(0, 0, 'boat', 0);
        this.add.image(200, 0, 'boat', 1);
        this.add.image(400, 0, 'boat', 2);
        this.add.image(600, 0, 'boat', 3);
        this.add.image(0, 200, 'boat', 4);
        this.add.image(200, 200, 'boat', 5);
        this.add.image(400, 200, 'boat', 6);
        this.add.image(600, 200, 'boat', 7);

        game.add.image( 400, 300, 'sky');
        
        var particles = game.add.particles( 'red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = game.physics.add.image( 400, 100, 'logo');

        logo.setVelocity( 100, 200);
        logo.setBounce( 1, 1);
        logo.setCollideWorldBounds( true);

        emitter.startFollow( logo);
      }

      constructor() {
        super();

        this.config = {
          type: Phaser.AUTO,
          width: 800,
          height: 600,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: { y: 200 }
            }
          },
          scene: {
            preload: this.preload,
            create: this.create
          }
        };

        this.game = new Phaser.Game( this.config);
      }
    }

    window.customElements.define( ClientApp.is, ClientApp);
  </script>
</dom-module>
