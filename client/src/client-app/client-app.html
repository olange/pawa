<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<script src="/bower_components/phaser/dist/phaser.js"></script>
<script src="/bower_components/phaser/dist/phaser-arcade-physics.js"></script>

<dom-module id="client-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[greeting]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ClientApp extends Polymer.Element {
      static get is() { return 'client-app'; }
      static get properties() {
        return {
          greeting: {
            type: String,
            value: 'Gus'
          }
        };
      }

      preload() {
        this.load.setBaseURL('http://labs.phaser.io');
        this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        this.load.image('red', 'assets/particles/red.png');
      }

      create() {
        this.add.image( 400, 300, 'sky');

        var particles = this.add.particles( 'red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image( 400, 100, 'logo');

        logo.setVelocity( 100, 200);
        logo.setBounce( 1, 1);
        logo.setCollideWorldBounds( true);

        emitter.startFollow( logo);
      }

      constructor() {
        super();

        this.config = {
          type: Phaser.AUTO,
          width: 800,
          height: 600,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: { y: 200 }
            }
          },
          scene: {
            preload: this.preload,
            create: this.create
          }
        };

        this.game = new Phaser.Game( this.config);
      }
    }

    window.customElements.define( ClientApp.is, ClientApp);
  </script>
</dom-module>
