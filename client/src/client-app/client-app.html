<dom-module id="client-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[greeting]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ClientApp extends Polymer.Element {
      static get is() { return 'client-app'; }
      static get properties() {
        return {
          greeting: {
            type: String,
            value: 'Gus'
          }
        };
      }

      preload() {
        // Note: Phaser sets `this` to the Phaser Game instance object before calling this function
        var game = this;
        const windSpriteWidth = 64;
        const windSpriteHeight = 64;


        this.load.spritesheet('boat', 'assets/boat-spritesheet.png', { frameWidth: 128, frameHeight: 128, endFrame: 3 });
        this.load.spritesheet('wind', 'assets/wind-spritesheet.png', { frameWidth: windSpriteWidth, frameHeight: windSpriteHeight, endFrame: 3 });
        
        const Boat = Immutable.Record({ position: undefined, direction: undefined, natSpeed: 1, originalPort: undefined, targetPort: undefined  }, 'Boat');
        const Wind = Immutable.Record({ name: undefined, strength: 1.0, direction: 0 }, 'Wind');
        const Port = Immutable.Record({ name: undefined, position: undefined }, 'Port');
        const Position = Immutable.Record({ lat: undefined, long: undefined }, 'Position');
        const GeoLocation = Immutable.Record({ row: undefined, collumn: undefined }, 'GeoLocation');
        const WeatherStation = Immutable.Record({ name: undefined, geoLocation: undefined, strength: 1, direction: 0 }, 'WeatherStation');
        //const GeoLocation = Immutable.Record({ row: undefined, collumn: undefined}, 'geoLocation');
        

        const DataModel = {
          winds: Wind,
          boats: Boat,
          ports: Port,
          position: Position,
          weatherstations: WeatherStation
        };

        let storeReducer = function (state = Immutable.Map(), action) {
          switch (action.type) {
            case 'INCREASE_WINDS':
              return state.update( 'winds', (winds) =>
                winds.map( (wind) =>
                  wind.update( 'strength', (strength) => 1.0 + strength)))
            default:
              return state
          }
        };

        var initialState = Immutable.Map({
          winds: Immutable.List([
            new Wind({ name: 'Joran'}),
            new Wind({ name: 'Bise' }),
            new Wind({ name: 'Vaudaire' })
          ]),
          boats: Immutable.List([
            new Boat({
              position: new Position({ lat: 41.0, long: 6.0 }),
              direction: 0,
              originalPort: 'GVA', 
              targetPort: 'LSNE' })
          ]),
          ports: Immutable.Map({
            'LSNE': new Port({
              name: 'Lausanne',
              position: new Position({ lat: 41.1, long: 6.0 })
            }),
            'GVA': new Port({
              name: 'Geneva',
              position: new Position({ lat: 39.9, long: 6.0 })
            }),
          }),
          weatherStations: Immutable.Map({
            'WeatherStation1': new WeatherStation({
              name: 'WeatherStation1',
              position: new Position({ lat: 41.1, long: 6.0 })
            })
          })
        });

        let store = Redux.createStore( storeReducer, initialState);
        console.log( 'Initial state of the store:');
        console.dir( store.getState());

        game.data.set( 'store', store);
        game.data.set( 'model', DataModel);

        // game.load.setBaseURL('http://labs.phaser.io');
        game.load.image('background', 'assets/background.png');
        game.load.image('logo', 'assets/sprites/phaser3-logo.png');
        game.load.image('red', 'assets/particles/red.png');
      }
      
      create() {
        // Note: Phaser sets `this` to the Phaser Game instance object before calling this function
        var game = this;

        const store = game.data.get('store');
        store.dispatch({ type: 'INCREASE_WINDS' });

        const state = store.getState();
        console.log( 'State of the store, after increasing strength of all winds:');
        console.dir( store.getState());
        //https://github.com/photonstorm/phaser/blob/0c895db8a064357f575fe4987a6e7af07fe14358/src/cameras/2d/Camera.js
        
        //PROBLEM:Zooming out and readjusting viewport means that things don't render beyond 1200 x 900
        this.cameras.main.setZoom(0.5);
        game.add.image(400, 300,'background');
        //Current Map size: 1600 x 1200

        //this.cameras.main.setZoom(0.5);
        //this.cameras.main.setSize(500, 600);

        //this.cameras.main.setViewport(-200, -150, 800, 600);
        //this.cameras.main.setPosition(-850, -700);
        //this.cameras.main.setPosition(-800, -800);
        //this.cameras.main.setViewport(0, 0, 1600, 1200);
        

        //this.add.sprite(-300, -200, 'boat', 7);

        
        //drawBoatSprite(800, 400, 20, 320, this);
        drawWindSprite(0, 0, 0, 0, this);
        drawWindSprite(1, 0, 1, 0, this);
        drawWindSprite(2, 0, 2, 0, this);
        drawWindSprite(3, 0, 1, 0, this);
        drawWindSprite(4, 0, 1, 0, this);
        drawWindSprite(5, 0, 1, 0, this);
        
        drawBoatSprite(800, 500, 0, 180, this);
        
        //spriteB.setPosition(0, 0);
        
        //game.add.image( 400, 300, 'sky');
        
        var particles = game.add.particles( 'red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = game.physics.add.image( 400, 100, 'logo');

        logo.setVelocity( 100, 200);
        logo.setBounce( 1, 1);
        logo.setCollideWorldBounds( true);
        
        emitter.startFollow( logo);
      }

      constructor() {
        super();

        this.config = {
          type: Phaser.AUTO,
          width: 800,
          height: 600,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: { y: 100 }
            }
          },
          scene: {
            preload: this.preload,
            create: this.create,
          }
        };

        this.game = new Phaser.Game( this.config);
        
      }
    }

    function geometricReference(posX, posY, phaserGame) {
        const GeoLocation = Immutable.Record({ row: undefined, collumn: undefined }, 'GeoLocation'); //Could replace with this. new geolocation if you learn how that works and it is necessary
        var run = true;
      
        //Currently since Camera is set on (0,0), the top right starts at (-300,-200)
        var r = 0;
        var c = 0;

        while(posX > geometricMinX()) {
          posX = posX - geometricScaler();
          r++;
        }
        while(posY > geometricMinY()) {
          posY = posY - geometricScaler();
          c++;
        }
        
        //returns a record with the row and collumn its in
        return new GeoLocation({
          row: r,
          collumn: c
        });
      }
      //Create function called isLand?

      //The parameters create new variables right?
      function drawBoatSprite( posX, posY, windDirection, rotBoat, phaserGame) {

        var boatDirQuadrant = 0;
        var sailTypeHolder = [1, 2, 1, 0];  //Look at paper I made showing how wind interacts with different sail directions
        var calcSailType = 0;
        var sailType = 0;

        }


         if(windDirection >= 315 || windDirection < 45) {
          //If wind Direction is either north
          calcSailType = boatDirQuadrant;
          
        } else if(windDirection >=  45 && windDirection < 135) {
          //If the wind direction is East
          calcSailType = boatDirQuadrant + 1;
          if(calcSailType > 2) { 
            calcSailType = calcSailType - 2;
          }
        } else if (windDirection >= 135 &&  windDirection < 225) {
          //South
          calcSailType = boatDirQuadrant + 2;
          if(calcSailType > 2) { 
            calcSailType = calcSailType - 2;
          }
        } else if (windDirection >=  225 && windDirection < 315){
          //If the wind direction is west
          calcSailType = boatDirQuadrant + 3;
          if(calcSailType > 2) { 
            calcSailType = calcSailType - 2;
          }
        } 

        console.log(sailTypeHolder[calcSailType]);
        var boatS = phaserGame.add.sprite(posX, posY, 'boat', sailTypeHolder[calcSailType]); //Not sure this is correct
        boatS.setAngle(rotBoat);
      }  
     
      //If we are sending the wind object itself, change so it accepts that wind, and then changes the sprite it is associated with
      //Send wind coordiantes, then get the wind drawn in the geocordinates by a draw windsprite function
      

      function drawWindSprite(geoPosX, geoPosY, windStrength, rotWind, phaserGame) {
        const Position = Immutable.Record({ lat: undefined, long: undefined }, 'Position');
        
        var windSpriteType = 0;
        if(windStrength == 1) {
          windSpriteType = 1;
        } else if(windStrength == 2) {
          windSpriteType = 2;
        } else if(windStrength == 3) {
          windSpriteType = 3;
        }
        
        //This only works assuming position is a matrix like geolocation, otherwise add geolocation value
        //(phaserGame.windSpriteWidth / 2)
        //  + (phaserGame.windSpriteHeight / 2)
        var windSpriteDrawX = convertMatrixToCoordinates(geoPosX, geoPosY).lat;   
        var windSpriteDrawY = convertMatrixToCoordinates(geoPosX, geoPosY).long; 

        //Does this really get a point? No it gets the top corner of a point

        //var test = phaserGame.windSpriteWidth;

        var wind = phaserGame.add.sprite(windSpriteDrawX, windSpriteDrawY, 'wind', windSpriteType); //Not sure this is correct
        
        //rotWind
        wind.setAngle(rotWind); //Not sure if this works or not
      }
      
      function convertMatrixToCoordinates(geoPosX, geoPosY) {
        const Position = Immutable.Record({ lat: undefined, long: undefined }, 'Position');
        var realX = geoPosX * geometricScaler() + geometricMinX() + (geometricScaler() * 0.5);
        var realY = geoPosY * geometricScaler() + geometricMinY() + (geometricScaler() * 0.5);

        return new Position({ lat: realX, long: realY });
      }

      //Use to scale geometric back to x and y
      //Currently 16 by 12 squares, each square is 50 pixels
      function geometricScaler() {
        return 100;
      }

      function geometricMinX() {
        return -300;
      }

      function geometricMinY() {
        return -200;
      }

    window.customElements.define( ClientApp.is, ClientApp);
  </script>
</dom-module>
